<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML-CSS Bootstrap Freelancer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="bg-secondary">
    <div class="container">
      <div class="row py-4">
        <div class="col-6 col-md-5">
          <h4 class="element-centered text-white text-uppercase">Start Bootstrap</h4>
        </div>

        <div class="col-2 col-md-4 margin-left-auto element-centered justify-content-end">
          <nav class="d-none d-md-block">
            <a href="#" class="header-link mx-3">Portfolio</a>
            <a href="#" class="header-link mx-3">About</a>
            <a href="#" class="header-link ml-3">Contact</a>
          </nav>

          <button class="d-md-none">
            <div class="button-container">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor"><path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
            </div>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- ------------------------------------------------------
  --------------------------- MAIN --------------------------
  ----------------------------------------------------------- -->
  <main>
    <!-- -------------- START BOOTSTRAP --------------------- -->
    <section id="jumbotron">
      <div class="jumbo-container text-center">
        <div></div>

        <div>
          <h1 class="text-uppercase">Start Bootstrap</h1>
        </div>

        <div></div>

        <div></div>
      </div>
    </section>

    <!-- ------------------ PORTFOLIO ----------------------- -->
    <section id="portfolio">
      <div class="container text-center">
        <div>
          <h2 class="text-uppercase">Portfolio</h2>
        </div>
        <div></div>
        <div class="row">
          <div class="col-12 col-md-6 col-lg-4"></div>

          <div class="col-12 col-md-6 col-lg-4"></div>

          <div class="col-12 col-md-6 col-lg-4"></div>

          <div class="col-12 col-md-6 col-lg-4"></div>

          <div class="col-12 col-md-6 col-lg-4"></div>

          <div class="col-12 col-md-6 col-lg-4"></div>
        </div>
      </div>
    </section>

    <!-- ---------------------- ABOUT ----------------------- -->
    <section id="about">
      <div class="container">
        <div class="about-container text-center">
          <div>
            <h2 class="text-uppercase">About</h2>
          </div>
  
          <div></div>
  
          <div class="row">
            <div class="col-12 col-md-6"></div>

            <div class="col-12 col-md-6"></div>
          </div>
  
          <div></div>
        </div>
      </div>
    </section>

    <section id="contact-me">
      <div class="container">
        <div class="about-container text-center">
          <div>
            <h2 class="text-uppercase">Contact Me</h2>
          </div>
  
          <div></div>
  
          <div></div>
  
          <div></div>
        </div>
      </div>
    </section>
  </main>
  
  <!-- ------------------------------------------------------
  ------------------------- FOOTER --------------------------
  ----------------------------------------------------------- -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4"></div>

        <div class="col-12 col-md-4"></div>

        <div class="col-12 col-md-4"></div>
      </div>

      <div></div>
    </div>
  </footer>
</body>
</html>
